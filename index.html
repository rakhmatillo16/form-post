<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/normalize.css">
    <title>Document</title>
</head>
<body>
    <section class="container panel">

        <h1 class="visually-hidden">Meta</h1>

        <div class="heading">

            <h2 class="username-heading">Account settings</h2>

            <a href="#"><img src="./images/close.png" alt="go-back" width="20" height="20"></a>
        </div>

        <form class="form" method="post" action="https://echo.htmlacademy.ru/">

            <img class="poster" src="./images/poster.jpg" alt="poster-man" width="70" height="70">

            <div class="username">
                <label for="username">USERNAME</label>

                <input id="username" type="username" placeholder="Enter your username">

            </div>

            <div class="full-name">

                <div class="first-name">
                    <label for="firstname">FIRST NAME</label>

                    <input id="firstname" type="name" placeholder="Enter your fist name">
                </div>

                <div class="last-name">

                    <label for="lastname">LAST NAME</label>

                    <input id="lastname" type="name" placeholder="Enter your last name">
                </div>
            </div>

            <div class="email">

                <label for="email">EMAIL</label>

                <input id="email" type="email" placeholder="Enter your email">
            </div>

            <div class="bio">

                <label for="bio">BIO</label>

                <input id="bio" type="text" placeholder="Tell us about yourself ">
            </div>
        </form>

        <div class="buttons">
            <button class="button-one">cansel</button>
            <button>save</button>
        </div>
    </section>
</body>
</html>
